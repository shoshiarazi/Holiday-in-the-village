<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>וילה להשכרה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header, footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 30px;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeUp 0.8s ease;
    }

    h2, h3 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* ===== modal ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
    }

    .close, .arrow {
      position: absolute;
      color: white;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }

    .close { top: 20px; right: 30px; }
    .arrow.left { left: 30px; top: 50%; }
    .arrow.right { right: 30px; top: 50%; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<header>
  <h1>וילה יוקרתית להשכרה</h1>
  <p>חופשה מושלמת במקום מושלם</p>
</header>

<section>
  <h2>גלריית תמונות</h2>
  <div id="content"></div>
</section>

<footer>
  © כל הזכויות שמורות
</footer>

<div class="modal" id="modal">

  <span class="arrow left" onclick="prevImage()">❮</span>
  <img id="modalImg">
  <span class="arrow right" onclick="nextImage()">❯</span>
</div>
